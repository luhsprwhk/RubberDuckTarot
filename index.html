<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubber Duck Tarot</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Rubber Duck Tarot" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Prevent white flash on reload -->
    <style>
      /* Apply dark background immediately */
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a; /* bg-slate-900 equivalent */
        color: #f1f5f9; /* text-slate-100 equivalent */
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        min-height: 100vh;
      }

      /* Respect system dark mode preference */
      @media (prefers-color-scheme: light) {
        html,
        body {
          background-color: #0f172a; /* Keep dark for brand consistency */
          color: #f1f5f9;
        }
      }

      /* Hide content until styles load */
      #root {
        opacity: 0;
        transition: opacity 0.1s ease-in;
      }

      /* Show content once React has mounted */
      #root.loaded {
        opacity: 1;
      }

      /* Loading spinner for immediate feedback */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #334155;
        border-top: 3px solid #60a5fa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading spinner -->
      <div class="initial-loader"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
